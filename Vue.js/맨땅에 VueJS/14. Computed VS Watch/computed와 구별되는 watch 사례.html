<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.3/underscore-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ count }}</h1><br>
        <!--computed의 calculated안의 함수를 실행시키기 위해서는 calculated를 실제로 출력해야 합니다.-->
        <!-- {{ calculated }} -->
        <button @click="count --">카운트 감소</button>
    </div>

    <script src="computed와 구별되는 watch 사례.js"></script>

</body>

</html>
